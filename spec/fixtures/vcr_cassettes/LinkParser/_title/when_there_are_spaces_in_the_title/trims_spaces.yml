        \       </video>\n      </div>\n    </div>\n\n    <div class=\"row\">\n      <div
        class=\"twelve columns\">\n        <p class=\"description\">\n          Some
        people claim that unit tests make type systems unnecessary: \"types are just
        simple unit tests written for you, and simple unit tests aren't the important
        ones\". Other people claim that type systems make unit tests unnecessary:
        \"dynamic languages only need unit tests because they don't have type systems.\"
        What's going on here? These can't both be right. We'll use this example and
        a couple others to explore the unknown beliefs that structure our understanding
        of the world.\n        </p>\n\n        <p>\n          If you liked this, you
        might also like <a href=\"https://www.executeprogram.com\">Execute Program</a>:
        interactive courses on TypeScript, Modern JavaScript, SQL, regular expressions,
        and more.\n          Each course is made up of hundreds of interactive code
        examples running live in your browser.\n        </p>\n      </div>\n    </div>\n</div>\n\n\n\n
